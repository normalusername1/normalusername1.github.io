<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stealth Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000; /* Slightly lighter black */
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 8px;
      color: #2f362d;
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #2f362d, 0 0 20px #2f362d, 0 0 30px #2f362d, 0 0 40px #2f362d;
      }
      50% {
        text-shadow: 0 0 20px #2f362d, 0 0 30px #2f362d, 0 0 40px #2f362d, 0 0 50px #2f362d;
      }
      100% {
        text-shadow: 0 0 10px #2f362d, 0 0 20px #2f362d, 0 0 30px #2f362d, 0 0 40px #2f362d;
      }
    }


    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Stealth</h1>
  <!-- Removed the circle on the left -->
</body>
</html>
